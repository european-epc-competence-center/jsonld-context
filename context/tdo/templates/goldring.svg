<svg xmlns="http://www.w3.org/2000/svg" width="590" height="370" viewBox="0 0 590 370">
  <!-- Gold gradient definitions -->
  <defs>
    <!-- Gold gradient for border shine -->
    <linearGradient id="gold-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4a6; stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e6c200; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700; stop-opacity:1" />
      <stop offset="75%" style="stop-color:#e6c200; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37; stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D Gold ring gradient -->
    <linearGradient id="ring-gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700; stop-opacity:0.15" />
      <stop offset="30%" style="stop-color:#e6c200; stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#d4af37; stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#e6c200; stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#f4e4a6; stop-opacity:0.15" />
    </linearGradient>
    
    <!-- Ring highlight gradient -->
    <linearGradient id="ring-highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#e6c200; stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#b8860b; stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Radial gold glow for ring -->
    <radialGradient id="gold-glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#e6c200; stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#e6c200; stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Gold outer decorative border with shine -->
  <rect x="5" y="5" width="580" height="360" rx="24" ry="24"
        style="fill: none; stroke: url(#gold-shine); stroke-width: 4; stroke-dasharray: 10 4;" />

  <!-- Inner frame with gold accent -->
  <rect x="15" y="15" width="560" height="340" rx="12" ry="12"
        style="fill: #fffef8; stroke: #e6c200; stroke-width: 2;" />

  <!-- Decorative golden ring in background -->
  <g opacity="1" transform="translate(420, 200)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="90" fill="url(#gold-glow)" />
    
    <!-- Main ring body with 3D effect -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#ring-gold-gradient)" stroke-width="35" />
    
    <!-- Highlight for shine effect (top left) -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#ring-highlight)" stroke-width="35" 
            style="clip-path: inset(0 50% 50% 0);" />
    
    <!-- Inner shadow for depth -->
    <circle cx="0" cy="0" r="52.5" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.3" />
    
    <!-- Outer highlight -->
    <circle cx="0" cy="0" r="87.5" fill="none" stroke="#ffd700" stroke-width="1.5" opacity="0.4" />
    
    <!-- Small sparkle points -->
    <circle cx="-50" cy="-50" r="3" fill="#ffffff" opacity="0.8" />
    <circle cx="50" cy="50" r="2" fill="#ffffff" opacity="0.6" />
    <circle cx="60" cy="-40" r="2.5" fill="#ffd700" opacity="0.7" />
  </g>

  <!-- GS1 Logo -->
  <image href="https://pp.dpp-wl.prod-k8s.eecc.de/api/files/525b4fb0-c2fc-49ad-a14d-4735c15b5943.png"
         x="460" y="30" width="100" height="32" />

  <!-- Credential Title -->
  <text id="credential-name"
        x="295" y="55"
        text-anchor="middle"
        style="font: bold 20px sans-serif; fill: #000;">
    Gold Ring Product Certificate
  </text>

  <!-- Product ID -->
  <text x="30" y="85" style="font: bold 13px sans-serif; fill: #333;">Product ID:</text>
  <text x="210" y="85" id="product-id" style="font: 11px monospace; fill: #0057b8;">{{/credentialSubject/id}}</text>

  <!-- Ring Properties - Left Column -->
  <text x="30" y="110" style="font: bold 13px sans-serif; fill: #333;">Ring Size:</text>
  <text x="210" y="110" id="ring-size" style="font: 13px monospace; fill: #0057b8;">{{/credentialSubject/product/tdo:ringSize}} ({{/credentialSubject/product/tdo:ringSizeSystem}})</text>

  <text x="30" y="130" style="font: bold 13px sans-serif; fill: #333;">Inner Diameter:</text>
  <text x="210" y="130" id="inner-diameter" style="font: 13px monospace; fill: #0057b8;">{{/credentialSubject/product/tdo:innerDiameter}} mm</text>

  <text x="30" y="150" style="font: bold 13px sans-serif; fill: #333;">Fineness:</text>
  <text x="210" y="150" id="fineness" style="font: 13px monospace; fill: #0057b8;">{{/credentialSubject/product/tdo:fineness}}</text>

  <text x="30" y="170" style="font: bold 13px sans-serif; fill: #333;">Gold Content:</text>
  <text x="210" y="170" id="gold-content" style="font: 13px monospace; fill: #0057b8;">{{/credentialSubject/product/tdo:goldContentPercentage}}%</text>

  <text x="30" y="190" style="font: bold 13px sans-serif; fill: #333;">Net Weight:</text>
  <text x="210" y="190" id="net-weight" style="font: 13px monospace; fill: #0057b8;">{{/credentialSubject/product/gs1:netWeight/gs1:value}} {{/credentialSubject/product/gs1:netWeight/gs1:unitCode}}</text>

  <text x="30" y="210" style="font: bold 13px sans-serif; fill: #333;">Production Date:</text>
  <text x="210" y="210" id="production-date" style="font: 13px monospace; fill: #0057b8;">{{/credentialSubject/product/gs1:productionDateTime}}</text>

  <!-- Inside Features -->
  <text x="30" y="255" style="font: bold 13px sans-serif; fill: #333;">Inside Features:</text>
  <foreignObject x="30" y="265" width="530" height="40">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <p id="inside-features" style="
        font-family: monospace;
        font-size: 11px;
        color: #0057b8;
        margin: 0;
        line-height: 1.3em;
      ">
        {{/credentialSubject/product/tdo:insideFeatures}}
      </p>
    </body>
  </foreignObject>

  <!-- Issuer: Right-aligned with underline only under value -->
  <text id="issuer-label" x="560" y="320" text-anchor="end"
        style="font: bold 13px sans-serif; fill: #333;">
    Issuer:
  </text>
  <text id="issuer" x="560" y="336" text-anchor="end"
        style="font: italic 13px monospace; fill: #0057b8; text-decoration: underline;">
    {{#/issuer/name}}{{/issuer/name}}{{//issuer/name}}{{^/issuer/name}}{{/issuer}}{{//issuer/name}}
  </text>
</svg>
